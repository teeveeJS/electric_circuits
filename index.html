<!doctype html>

<html lang="en">
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta name="author" content="Teemu">
    <!--<link rel=icon href="circ.ico"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>Electric Circuit Simulation</title>
  </head>

  <body>
    <h3>Build Your Own Electric Circuit!</h3>

    <!-- This is where the user will place the components -->
    <div id="sandbox" class="big_frame"></div>
    <!-- <canvas id="sandbox" class="big_frame"></canvas> -->

    <!-- Menu for the components -->
    <div id="comp_menu" class="big_frame">
      <div class="comp">Wire</div>
      <div class="comp">Junction</div>
      <div class="comp">DC_Battery</div>
      <div class="comp">Resistor</div>
      <div class="comp">Light_Bulb</div>
      <div class="comp">Capacitor</div>
      <div class="comp">Voltmeter</div>
      <div class="comp">Ammeter</div>
      <div class="comp">Switch</div>
    </div>

    <!-- this will become visible when the circuit is fully connected -->
    <button id="start", onclick="startSimulation">Start</button>

    <div class="hidden" id="popup"></div>

    <p class="hidden" id="info"></p>



    <style>


    </style>


    <script>
    /* tweak the frames' size and location */
    window.onload = function () {
      let wh = window.innerHeight;
      let ww = window.innerWidth;

      let sb = document.getElementById("sandbox");
      sb.style['margin-left'] = "10px";
      sb.style['height'] = String(wh-100) + "px";
      sb.style['width'] = String(ww*0.75) + "px";
      sb.addEventListener('dragover', function() { event.preventDefault(); });

      let cm = document.getElementById("comp_menu");
      cm.style['margin-left'] = String(ww*0.85) + "px";

      let popup = document.getElementById("popup");
      popup.style['margin-left'] = String(ww*0.80) + "px";
      popup.style['margin-top'] = String((wh-100)/2) + "px";

      $(".comp").click(function(event) {
        addComponent(event);
      });
    }

    </script>
  </body>
</html>
